<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Website</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navbar Start -->
    <nav>
      <div class="logo">
        <a href="#">Nav</a>
      </div>
      <ul class="nav-links">
        <li><a href="#">Profile</a></li>
        <li><a href="#">Skills</a></li>
        <li><a href="#">Project</a></li>
      </ul>
      <img src="images/photo profile.png" class="profile" alt="" />
    </nav>
    <!-- navbar end -->

    <div class="salam">
      <h1>Welcome</h1>
      <h2>Welcome To My Website</h2>
    </div>

    <div id="profile">
      <!-- Hiasan -->
      <div class="hiasan"></div>
      <!-- Hiasan End -->
      <div class="info">
        <p>Bagas Ramadhan Rusnadi</p>
        <blockquote>~Semuanya menari diatas uang dan kekuasaan~</blockquote>
      </div>
      <img src="images/photo profile.png" alt="" />
      <!-- Hiasan -->
      <div class="hiasan1"></div>
      <!-- Hiasan End -->
    </div>

    <div id="skills">
      <div class="judul">Skills</div>
      <div class="logos">
        <div class="office">
          <h2>Office</h2>
          <img src="images/excel.jpg" alt="Excel Logo" />
          <img src="images/word.jpg" alt="Word Logo" />
          <img src="images/powerpoint.jpg" alt="PowerPoint Logo" />
        </div>
        <div class="code">
          <h2>Code</h2>
          <img src="images/html.png" alt="Html Logo" />
          <img src="images/css.png" alt="Css Logo" />
          <img src="images/js.png" alt="JavaScript Logo" />
        </div>
      </div>
    </div>
  </body>
</html>
